<aside class="menu is-hidden-mobile">
    <div *ngFor="let m of slideMenuList">
        <p class="menu-label">
            {{ m.name }}
        </p>
        <ul class="menu-list">
            <li *ngFor="let i of m.sideMenuItem">
                <a [routerLink]="i.url">{{ i.name }}</a>
            </li>
        </ul>
    </div>
</aside>
